---
layout: page
---

{{content}}

<div id="success" style="display:none">Thanks for contacting me! I will ping you back soon.</div>
<form id="contact-form" action="javascript:submit()">
    <input type="text" name="name" value size="40" placeholder="Name*"/>
    <input type="email" name="email" value size="40" placeholder="E-Mail *"/>
    <input type="text" name="subject" value size="40" placeholder="Subject *"/>
    <textarea name="message" cols="40" rows="10" placeholder="Write your message*"></textarea>
    <div class="g-recaptcha" data-sitekey="6LfwFCYTAAAAAH6u2cZrFknPj1uGd7WNMc_opA2x"></div>
    <div id="recaptcha-error" class="form-error" style="display:none">reCAPTCHA is not valid</div>
    <div id="error" class="form-error" style="display:none">Your message can't be sent in this moment, try again later.</div>
    <input id="submit" type="submit" value="Send"/>
</form>

<script src='https://www.google.com/recaptcha/api.js'></script>
<script>
    function isValidRecaptcha() {
        let isValid = grecaptcha.getResponse().length > 0;
        let error = $('#recaptcha-error');
        isValid ? error.hide() : error.show();
        return isValid;
    }

    function isValid(field) {
        let isValid = field.val().length > 0;
        isValid ? field.removeClass('form-input-error') : field.addClass('form-input-error');
        return isValid;
    }

    function submit() {
        var name = $("[name='name']");
        var email = $("[name='email']");
        var subject = $("[name='subject']");
        var message = $("[name='message']");

        if (!isValid(name) || !isValid(email) || !isValid(subject) || !isValid(message) || !isValidRecaptcha()) {
            return;
        }

        var url = "https://formspree.io/";
        url += "me";
        url += "@";
        url += "raycoarana.com";
        $.ajax({
            url: url, 
            method: "POST",
            data: {
                name: name.val(),
                email: email.val(),
                subject: subject.val(),
                message: message.val()
            },
            dataType: "json"
        }).done(function (result) {
            $('#error').hide();
            $('#contact-form').hide();
            $('#success').show();
        }).fail(function(result) {
            console.log(JSON.stringify(result));
            $('#error').show();
        });
        return true;
    }
</script>
